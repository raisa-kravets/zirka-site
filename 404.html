<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">

      margin: 0;
      font-family: "Inter", system-ui, sans-serif;

      display: flex;

      text-align: center;

    .wrapper {

    }

    }

      line-height: 1.6;
      opacity: 0.8;
      margin-bottom: 32px;
    }

    a {
      display: inline-block;
      padding: 10px 24px;
      border: 1px solid #1d1d1b;
      color: #1d1d1b;
      text-decoration: none;
      font-size: 14px;
      letter-spacing: 0.08em;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #1d1d1b;
      color: #fff;

  </style>
</head>
